<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            background-color: #f0f4f8;
            padding: 20px;
            width: 350px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input_group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input_curr {
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid #deb7a7;
            background: #f7e9e9;
            box-sizing: border-box;
            border-radius: 4px;
        }


        table {
            border: 1px solid #deb7a7;
            border-collapse: separate;
            border-left: 0;
            border-radius: 4px;
            border-spacing: 0;
        }

        thead {
            display: table-header-group;
            border-collapse: separate;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-left: 1px solid #deb7a7;
        }

        td {
            border-top: 1px solid #deb7a7;
        }

        thead:first-child tr:first-child th:first-child, tbody:first-child tr:first-child td:first-child {
            border-radius: 4px 0 0 0;
        }

        thead:last-child tr:last-child th:first-child, tbody:last-child tr:last-child td:first-child {
            border-radius: 0 0 0 4px;
        }

        td:first-child, th:first-child {
            width: 70px;
            background-color: #fdb9a3;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="input_group">
        <label for="inr_input">INR value (lac crore):</label>
        <input type="text" id="inr_input" class='input_curr' placeholder="0.00" value="12345"
               oninput="validateInput(event)">
        <p id='formatted_currency' style="font-size: 10px">----</p>
    </div>
    <div class="input_group">
        <label for="input_roe_inr_to_usd">Exchange Rate (INR to USD):</label>
        <input type="text" id="input_roe_inr_to_usd" class='input_curr' placeholder="0.00" value="0.011941231">
    </div>
    <div class="input_group">
        <table>
            <thead>
            <tr>
                <th>Fields</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>INR(â‚¹):</td>
                <td id="inr_with_comma">abc</td>
            </tr>
            <tr>
                <td>INR(Words):</td>
                <td id="inr_str">abc</td>
            </tr>
            <tr>
                <td>INR(Short):</td>
                <td id="inr_str_numeric_short">abc</td>
            </tr>
            <tr>
                <td>USD($):</td>
                <td id="abs_usd">abc</td>
            </tr>
            <tr>
                <td>USD(Short):</td>
                <td id="short_usd">abc</td>
            </tr>
            <tr>
                <td>USD(Words):</td>
                <td id="usd_str">abc</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
</script>
<script>
  function validateInput(event) {
    const restrictedChars = /[*@&!#$^()%:;'\[\]{}\-=/+\\|"]/;
    const inputField = event.target;
    if (restrictedChars.test(inputField.value)) {
      inputField.value = inputField.value.replace(restrictedChars, '');
    }
  }
</script>
<script src="util.js"></script>
<script src="inr_words_to_number.js"></script>
<script src="usd_to_words.js"></script>
<script src="inr_to_words.js"></script>
<script src="script.js"></script>
<script>
  setup();
</script>

</body>
</html>
