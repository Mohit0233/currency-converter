<script>
  function validateInput(event) {
    // List of restricted characters
    const restrictedChars = /[*@&!#$^()%:;'\[\]{}\-=/+\\|"]/;
    const inputField = event.target;

    // Check if the input value contains any restricted characters
    if (restrictedChars.test(inputField.value)) {
      // alert("You can't use *, @, &, or % in this field.");
      // Remove the restricted characters from the input field
      inputField.value = inputField.value.replace(restrictedChars, '');
    }
  }
</script>
<script defer src="util.js"></script>
<script defer>
  function commaINStandard(n) {
    let commaSeparated = n.toLocaleString('en-IN');

    if (commaSeparated.length <= 2) {
      return commaSeparated;
    }

    if (commaSeparated[2] === ',') {
      commaSeparated = commaSeparated.slice(0, 2) + commaSeparated.slice(3);
    }

    return commaSeparated;
  }

  // Test cases
  console.log('inside defer')
  console.log(commaINStandard(12345)); // Expected output: "12,345"
  console.log(commaINStandard(1234567)); // Expected output: "12,34,567"
  console.log(commaINStandard(123456789)); // Expected output: "12,34,56,789"
</script>
