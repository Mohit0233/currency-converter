<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            background-color: #f7e9e9;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;

            width: 500px;
            height: 600px;
        }

        .input_group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: bold;
        }

        .input_curr {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #f7e9e9;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            display: table-header-group;
            border-collapse: separate;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #f7e9e9;
        }

        th {
            background-color: #f7e9e9;
            font-weight: bold;
            color: #2c3e50;
        }

        th:first-child {
            border-radius: 4px 0 0 4px;
        }

        th:last-child {
            border-radius: 0 4px 4px 0;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <div class="input_group">
        <label for="inr_input">INR value (lac crore):</label>
        <input type="text" id="inr_input" class='input_curr' placeholder="0.00" value="12345"
               oninput="validateInput(event)">
        <p id='formatted_currency' style="font-size: 10px">----</p>
    </div>
    <div class="input_group">
        <label for="input_roe_inr_to_usd">Exchange Rate (INR to USD):</label>
        <input type="text" id="input_roe_inr_to_usd" class='input_curr' placeholder="0.00" value="0.011941231">
    </div>
    <div class="input_group">
        <table>
            <thead>
            <tr>
                <th>Fields</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>INR(â‚¹):</td>
                <td id="inr_with_comma">abc</td>
            </tr>
            <tr>
                <td>INR(Words):</td>
                <td id="inr_str">abc</td>
            </tr>
            <tr>
                <td>INR(Short):</td>
                <td id="inr_str_numeric_short">abc</td>
            </tr>
            <tr>
                <td>USD($):</td>
                <td id="abs_usd">abc</td>
            </tr>
            <tr>
                <td>USD(Short):</td>
                <td id="short_usd">abc</td>
            </tr>
            <tr>
                <td>USD(Words):</td>
                <td id="usd_str">abc</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
</script>
<script>
  function validateInput(event) {
    const restrictedChars = /[*@&!#$^()%:;'\[\]{}\-=/+\\|"]/;
    const inputField = event.target;
    if (restrictedChars.test(inputField.value)) {
      inputField.value = inputField.value.replace(restrictedChars, '');
    }
  }
</script>
<script src="util.js"></script>
<script src="inr_words_to_number.js"></script>
<script src="usd_to_words.js"></script>
<script src="inr_to_words.js"></script>
<script src="script.js"></script>
<script>
  setup();
</script>

</body>
</html>
